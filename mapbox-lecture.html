<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Lecture</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map' style='width: 100%; height: 800px;'></div>

<script src="js/keys.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
<script src="js/mapbox-utils.js"></script>
<script>
    mapboxgl.accessToken = mapboxToken;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 14,
        center: [-98.4916, 29.4252]
    });

    // Creating a Popup and Marker Example

    var popup = new mapboxgl.Popup()
        .setHTML("<p>The Alamo Rocks!</p>");

    var marker = new mapboxgl.Marker()
      .setLngLat([-98.4916, 29.4260])
      .setPopup(popup)
      .addTo(map);


    marker.togglePopup();x

    // Geocode Example
    geocode("Paris, Texas", mapboxToken).then(function(result) {
        map.jumpTo({center: result});
    });


    // Reverse Geocode Example
    reverseGeocode({lng: -95.5555, lat: 33.6609}, mapboxToken).then(function(result) {
        console.log(result);
    });

</script>

</body>
</html>
