<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Small Mapbox Exercise 4</title>
    <!-- Mapbox CSS -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Custom CSS -->
    <style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>

<h1>My First Mapbox Map!</h1>

<!-- The HTML element that serves as the Mapbox container -->
<div id='map'></div>

<!-- API Token -->
<script src="js/keys.js"></script>

<!-- Helper Functions for Mapbox -->
<script src="js/mapbox-utils.js"></script>

<!-- Mapbox JS -->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>

<!-- Custom JS -->
<script>
    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-98.4916, 29.4252]
    });

    setTimeout(function() {
        geocode("Whitefish, Montana", mapboxToken).then(function(result) {
            map.flyTo({center: result, zoom: 12, speed: .4})
        });
    }, 2000);


    var coor = {lng: -157.8060, lat: 21.2620};

    reverseGeocode(coor, mapboxToken).then(function(result) {
        console.log(result);
    });

</script>
</body>
</html>
