<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email:</label>
        <input id="email" name="email" type="text" placeholder="Enter Email Here">
        <br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Please enter password">
        <br>
        <label for="bio">Bio:</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br>
        <section>
            <h3>How'd you hear about us?</h3>
            <label for="radio">Radio Advertisement</label>
            <input name="learn-about" id="radio" value="radio" type="radio" checked><br>
            <label for="billboard">Billboard Advertisement</label>
            <input name="learn-about" id="billboard" value="billboard" type="radio"><br>
            <label for="internet">Internet Advertisement</label>
            <input name="learn-about" id="internet" value="internet" type="checkbox"><br>
            <label for="other">Other</label>
            <input name="learn-about" id="other" value="other" type="checkbox"><br>
        </section>
        <label for="browser">What browser are you using?</label>
        <select name="browser" id="browser">
            <option value="edge">Microsoft Edge</option>
            <option value="opera">Opera</option>
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Firefox</option>
            <option value="navigator">Netscape Navigator</option>
            <option value="vivaldi">Vivaldi</option>
            <option value="origin">EA Origin Browser Client</option>
            <option value="other">Other</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
